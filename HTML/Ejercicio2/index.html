<!DOCTYPE html>
<br lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio2</title>
    <link rel="stylesheet" href="style.css">
</head>
<br>
    <!-- Mostrar la frase “Hola mundo mi nombre es (nombre)” con cada palabra en un span.
        a. Repetir el proceso con cada palabra en un div.
        b. Repetir el proceso con cada palabra en un label.
        c. Repetir el proceso con cada palabra en un parrafo. -->

        <!-- Primera parte -->
        <span>Hola</span>
        <span>mundo</span>
        <span>mi</span>
        <span>nombre</span>
        <span>es</span>
        <span>(Martín)</span>
        </br>
        </br>

        <!-- Apartado a) -->

        <div style="font-weight: lighter;font-style: oblique;text-align: left;">
            Hola
        </div>
        <div style="font-weight: lighter;font-style: oblique;text-align: left;">
            mundo
        </div>
        <div style="font-weight: lighter;font-style: oblique;text-align: left;">
            mi
        </div>
        <div style="font-weight: lighter;font-style: oblique;text-align: left;">
            nombre
        </div>
        <div style="font-weight: lighter;font-style: oblique;text-align: left;">
            es
        </div>
        <div style="font-weight: lighter;font-style: oblique;text-align: left;">
            Martín
        </div>
        </br>

        <!-- Apartado b) -->

        <label style="margin-top: auto;color: #FF072389; font-size: medium; font-family: sans-serif;">Hola</label>
        <label style="margin-top: auto;color: #25deff89; font-size: medium; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">mundo</label>
        <label style="margin-top: auto;color: #29ff8989; font-size: medium; font-family: Georgia, 'Times New Roman', Times, serif;">mi</label>
        <label style="margin-top: auto;color: #ff69f889; font-size: medium; font-family: Arial, Helvetica, sans-serif;">nombre</label>
        <label style="margin-top: auto;color: #295bff89; font-size: medium; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">es</label>
        <label style="margin-top: auto;color: #ffd41589; font-size: medium; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Martín</label>
        <br>

        <!-- Apartado c) -->

        <p id="elemento1">Hola</p>
        <p id="elemento2">mundo</p>
        <p id="elemento3">mi</p>
        <p id="elemento4">nombre</p>
        <p id="elemento5">es</p>
        <p id="elemento6">Martín</p>

</body>
</html>
