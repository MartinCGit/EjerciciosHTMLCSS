<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio3</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <!-- Formulario -->

    <form action="accept.html" method="post" enctype="multipart/form-data">
        
        <br class="form">
            <div style="font-family: 'Tangerine', serif;
            font-size: 35px; text-align: center;">Formulario
            </div>
            
        
              <div class="nombre">
                <input type="text" class="input" placeholder="Introduce tu nombre" required>
                <label for="" class="label"> Nombre </label>
              </div>
              <br/>
        
              <div class="apellidos">
                <input type="text" class="input" placeholder="Introduce tus apellidos" required>
                <label for="" class="label">Apellidos</label>
              </div>
              <br/>
        
              <div class="inputContainer">
                <label for="tipo">Tipo de Vía:</label>
                <select id="tipo">
                    <option value="Avenida">Avenida</option>
                    <option value="Rúa">Rúa</option>
                    <option value="Calle">Calle</option>
                    <option value="Bulevar">Bulevar</option>
                </select>
              </div>
              <br>

              <div class="nombrevia">
                <input type="text" class="input" placeholder="Nombre de la vía" required>
                <label for="" class="label">Nombre de la vía</label>
              </div>
              <br/>

              <div class="codpostal">
                <input type="text" class="input" placeholder="Introduce el código postal" required>
                <label for="" class="label">Código Postal</label>
              </div>
              <br/>

              <div class="ciudad">
                <input type="text" class="input" placeholder="Nombre ciudad" required>
                <label for="" class="label">Ciudad</label>
              </div>
              <br/>

              <div class="provincia">
                <input type="text" class="input" placeholder="Introduce la provincia" required>
                <label for="" class="label">Provincia</label>
              </div>
              <br/>

              <div class="pais">
                <input type="text" class="input" placeholder="Introduce el pais" required>
                <label for="" class="label">País</label>
              </div>
              <br/>

              <div class="fechaNac">
                <input type="date" id="fecha-nacimiento" required> 
                <label for="fecha-nacimiento">Fecha de nacimiento</label>               
              </div>
              <br/>

              <div class="nota">
                <input inputmode="double" id="notamedia" min="0.0" max="10.0" placeholder="Introduce nota media" required> 
                <label for="notamedia">Nota media universidad</label>               
              </div>
              <br/>

              <div class="telefono">
                <input inputmode="tel" placeholder="Introduce tu teléfono" pattern="\([0-9]{3}\) [0-9]{3}[ -][0-9]{3}" 
                title="Un número de teléfono válido consta de un código de 3 dígitos, un espacio , los tres siguientes dígitos del número, un espacio o guión (-), y tres dígitos más" required>                
                <label for="telefono">Número de Teléfono</label>               
              </div>
              <br/>

              <div class="telefono">
                <input type="email" value="martin@example.com" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}" required/>
                <label for="email">Email</label>               
              </div>
              <br/>

              <div class="telefono">
                <input type="password" name="contrasenha" id="password" required/>
                <label for="password">Contraseña</label>               
              </div>
              <br/>

              <div class="password">
                <input type="password" name="contrasenha2" id="password" required/>
                <label for="password">Repetir Contraseña</label>               
              </div>
              <br/>

              <div class="telefono">
                <label for="pais">País:</label>
                <select id="pais" name="pais">
                    <option value="Espana">España</option>
                    <option value="Francia">Francia</option>
                    <option value="Portugal">Portugal</option>
                    <option value="Andorra">Andorra</option>
                </select>
              </div>
              <br/>
            <div class="tipocuenta">
              <label for="tipocuenta">Tipo de cuenta:</label>
                <select id="tipocuenta" name="tipocuenta" onchange="mostrarDescripcionuOcultar()">
                    <option value="Gratuita" data-description="Ha seleccionado la cuenta gratuita." >Gratuita</option>
                    <option value="Básica" data-description="Ha seleccionado la cuenta básica.">Básica</option>
                    <option value="Premium" data-description="Ha seleccionado la cuenta premmium.">Premium</option>
                </select>
                <span id="descripcion" onchange="mostrarDescripcionuOcultar()"> </span>
            </div>
            </br> 
            <div class="areadescripcion">
                <textarea id="areadescripcion" name="descripcion" maxlength="300"></textarea>
                <label for="areadescripcion">Descripción</label>               
            </div>
            </br>

            <div class="foto">
                <input type="file" id="foto"> Foto Perfil</input>
            </div>
            </br>

            <div class="CV">
                <input type="file" id="cv">CV</input>
            </div>
            </br>
        
              <button type="submit">
                  Enviar
              </button>

            </form>
</body>

<script>
    function mostrarDescripcionuOcultar() {
      var tipoCuenta = document.getElementById("tipocuenta").value;
      var descripcion = document.getElementById("descripcion");
      descripcion.innerHTML = document.querySelector("#tipocuenta option[value='" + tipoCuenta + "']").getAttribute("data-description");
    }
</script>

</html>
