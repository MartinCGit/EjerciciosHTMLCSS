<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="images"></div>
    <button id="addButton">AÃ±adir</button>
    <input type="number" id="input" min="1" max="5">
    <button id="removeButton">Eliminar</button>  

</body>
<script>
    let images = ['imagenes/minion2.png', 'imagenes/minion2.png', 'imagenes/minion2.png', 'imagenes/minion2.png', 'imagenes/minion2.png'];
    let div = document.getElementById('images');

let addButton = document.getElementById('addButton');
addButton.addEventListener('click', function() {
    if (div.childElementCount < 5) {
        let img = document.createElement('img');
        img.src = images[div.childElementCount];
        img.classList.add('myImage');
        div.appendChild(img);
    }
});

let input = document.getElementById('input');

let removeButton = document.getElementById('removeButton');
removeButton.addEventListener('click', function() {
    let index = parseInt(input.value);
    if (index >= 1 && index <= div.childElementCount) {
        div.removeChild(div.children[index - 1]);
    }
});
</script>
</html>
