<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7</title>
    <link rel="stylesheet" href="/HTML/Ejercicio3/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="/HTML/Ejercicio3/responsive.css">
    <link rel="stylesheet" href="/HTML/Ejercicio3/index.css">
    <script src="script.js">
    </script>
</head>
<body>

    <form id="formulario">
        <br/>
        <div style="font-family: 'Tangerine', serif; font-size: 35px; text-align: center;">Formulario
        </div>
    
      <div class="nombre">
        <input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre" required>
        <label for="nombre"> Nombre </label>
      </div>
      <br/>

      <div class="apellidos">
        <input type="text" id="apellidos" name="apellidos" placeholder="Introduce tus apellidos" required>
        <label for="apellidos">Apellidos</label>
      </div>
      <br/>

      <div class="tipo">
        <label for="tipo">Tipo de Vía:</label>
        <select id="tipo" name="tipo" autocomplete="street-address">
            <option value="Avenida">Avenida</option>
            <option value="Rúa">Rúa</option>
            <option value="Calle">Calle</option>
            <option value="Bulevar">Bulevar</option>
        </select>
      </div>
      <br>

      

      <div class="nombrevia">
        <input type="text" id="nombrevia" name="nombrevia" placeholder="Nombre de la vía" autocomplete="street-address" required>
        <label for="nombrevia">Nombre de la vía</label>
      </div>
      <br/>

      
      <div class="codpostal">
        <input type="number" id="codpostal" name="codpostal" placeholder="Introduce el código postal" autocomplete="postal-code" required>
        <label for="codpostal">Código Postal</label>
      </div>
      <br/>

      

      <div class="ciudad">
        <input type="text" id="ciudad" name="ciudad" placeholder="Nombre ciudad" autocomplete="country" required>
        <label for="ciudad">Ciudad</label>
      </div>
      <br/>
      

      <div class="provincia">
        <input type="text" id="provincia" name="provincia" placeholder="Introduce la provincia" required>
        <label for="provincia">Provincia</label>
      </div>
      <br/>
      

      <div class="pais">
        <input type="text" id="pais" name="pais" placeholder="Introduce el país" autocomplete="country-name" required>
        <label for="pais">País</label>
      </div>
      <br/>

      <div class="fecha-nacimiento">
        <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" autocomplete="bday" required> 
        <label for="fecha-nacimiento">Fecha de nacimiento</label>               
      </div>
      <br/>
       

      <div class="notamedia">
        <input inputmode="double" id="notamedia" name="notamedia" min="0.0" max="10.0" placeholder="Introduce nota media" required> 
        <label for="notamedia">Nota media universidad</label>               
      </div>
      <br/>

      <div class="telefono">
        <input inputmode="tel" type="number" id="telefono" name="telefono" placeholder="Introduce tu teléfono" pattern="\([0-9]{3}\) [0-9]{3}[ -][0-9]{3}" 
        title="Un número de teléfono válido consta de un código de 3 dígitos, un espacio , los tres siguientes dígitos del número, un espacio o guión (-), y tres dígitos más" autocomplete="tel" required>                
        <label for="telefono">Número de Teléfono</label>               
      </div>
      <br/>
 
      <div class="email">
        <input type="email" id ="email" name="email" value="martin@example.com" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}" autocomplete="email" required/>
        <label for="email">Email</label>               
      </div>
      <br/>

      <div class="password">
        <input type="password" name="password" id="password" autocomplete="webauthn" required/>
        <label for="password">Contraseña</label>               
      </div>
      <br/>

      <div class="password2">
        <input type="password" name="password2" id="password2" autocomplete="webauthn" required/>
        <label for="password">Repetir Contraseña</label>               
      </div>
      <br/>

      <div class="op_pais">
        <label for="op_pais">País:</label>
        <select id="op_pais" name="op_pais">
            <option value="Espana">España</option>
            <option value="Francia">Francia</option>
            <option value="Portugal">Portugal</option>
            <option value="Andorra">Andorra</option>
        </select>
      </div>
      <br/>

      <label for="tipocuenta">Tipo de cuenta:</label>
      <select type="tipocuenta" id="tipocuenta" name="tipocuenta">
        <option value="gratuita" name="tipo_cuenta">Gratuita</option>
        <option value="basica" name="tipo_cuenta">Básica</option>
        <option value="premium" name="tipo_cuenta">Premium</option>
      </select>
      
        </br> 
        <div class="areadescripcion">
            <textarea id="areadescripcion" name="areadescripcion" maxlength="300"></textarea>
            <label for="areadescripcion">Descripción</label>               
        </div>
        </br>
       
        <div class="foto">
            <input type="file" id="foto" name="foto" autocomplete="photo"> Foto Perfil</input>
        </div>
        </br>

        <div class="CV">
        <input type="file" id="CV" name="CV">CV</input>
        </div>
        
        </br>

      <button type="submit" onclick="imprimirConsola()" onsubmit="registros()">
          Enviar
      </button>

    </form>
    
</body>
</html>
